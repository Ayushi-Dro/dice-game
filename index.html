<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <title>Dicee</title>
  </head>
  <body>
    <h1 class="dicee">Dice Game</h1>
    <div class="row-1">
      <div class="player1 player">
        <p class="player1Points">Player 1</p>
        <img src="images/dice6.png" class="dice dice1" />
      </div>
      <div class="player2 player">
        <p class="player2Points">Player 2</p>
        <img src="images/dice6.png" class="dice dice2" />
      </div>
    </div>
    <div class="buttons">
      <button class="btn btn-dark btn-lg rollDice">Roll The dice</button>
      <button class="btn btn-dark btn-lg seePoints">See Points</button>
      <button class="btn btn-dark btn-lg restart">Restart game</button>
      <button class="btn btn-dark btn-lg results">See Results</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
